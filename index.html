<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Treinos Exclusivos</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <img src="images/logo.png" alt="Treine-me" />
          <ul class="menu">
            <li class="item">Home</li>
            <li class="item">Sobre</li>
            <li class="item">Treinar</li>
          </ul>
        </nav>
      </header>

      <main class="corpo">
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para Você!</h1>
          <p class="text-h1">
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whats1.ico" alt="icone whatsapp" />
            Comece Já
          </button>
        </section>
        <img src="images/img.png" alt="women-jump" />
      </main>
      <footer>
        <p class="fale-conosco">
          Fale conosco pelo instagram
          <a href="https//instagram.com/treineme" target="_blank">@treine.me</a>
        </p>
      </footer>
      <div class="balls-decorations">
        <img
          src="images/balls.png"
          alt="bolinhas decorativas verdes no canto inferior"
        />
      </div>
    </div>
  </body>
</html>
